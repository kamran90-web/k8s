apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployments
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
        - name: simple-container
          image: nginx:latest
          ports:
            - containerPort: 80
